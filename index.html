<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Document</title>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="./index.css"
		/>
		<script
			defer
			type="text/javascript"
			src="./index.js"
		></script>
	</head>
	<body>
		<div class="back">
			<div id="player">
				<audio></audio>
				<img id="cover" />

				<section class="track-info">
					<p id="author"></p>
					<p id="title"></p>
				</section>

				<div id="duration-bar"><div id="timer-bar"></div></div>

				<div class="time-info">
					<p id="timer">00:00</p>
					<p id="duration"></p>
				</div>

				<section class="track-control">
					<button
						id="prev-btn"
						class="btn"
					>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="32"
							height="32"
							fill="currentColor"
							class="bi bi-skip-backward-fill"
							viewBox="0 0 16 16"
						>
							<path
								d="M.5 3.5A.5.5 0 0 0 0 4v8a.5.5 0 0 0 1 0V8.753l6.267 3.636c.54.313 1.233-.066 1.233-.697v-2.94l6.267 3.636c.54.314 1.233-.065 1.233-.696V4.308c0-.63-.693-1.01-1.233-.696L8.5 7.248v-2.94c0-.63-.692-1.01-1.233-.696L1 7.248V4a.5.5 0 0 0-.5-.5"
							/>
						</svg>
					</button>
					<button class="play-btn btn-primary btn"></button>
					<button
						id="next-btn"
						class="btn"
					>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="32"
							height="32"
							fill="currentColor"
							class="bi bi-skip-forward-fill"
							viewBox="0 0 16 16"
						>
							<path
								d="M15.5 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V8.753l-6.267 3.636c-.54.313-1.233-.066-1.233-.697v-2.94l-6.267 3.636C.693 12.703 0 12.324 0 11.693V4.308c0-.63.693-1.01 1.233-.696L7.5 7.248v-2.94c0-.63.693-1.01 1.233-.696L15 7.248V4a.5.5 0 0 1 .5-.5"
							/>
						</svg>
					</button>
				</section>

				<section class="volume-control">
					<button
						id="volume-btn"
						class="btn"
						><svg
							xmlns="http://www.w3.org/2000/svg"
							width="32"
							height="32"
							fill="currentColor"
							class="bi bi-volume-down-fill"
							viewBox="0 0 16 16"
						>
							<path
								d="M9 4a.5.5 0 0 0-.812-.39L5.825 5.5H3.5A.5.5 0 0 0 3 6v4a.5.5 0 0 0 .5.5h2.325l2.363 1.89A.5.5 0 0 0 9 12zm3.025 4a4.5 4.5 0 0 1-1.318 3.182L10 10.475A3.5 3.5 0 0 0 11.025 8 3.5 3.5 0 0 0 10 5.525l.707-.707A4.5 4.5 0 0 1 12.025 8"
							/></svg>
						</button>
					<div id="volume-bar-container">
						<div id="volume-bar">
							<div
								class="thumb"
								id="volume-thumb"
							></div>
						</div>
					</div>
				</section>

				<button class="clips"
					><svg
						xmlns="http://www.w3.org/2000/svg"
						width="16"
						height="16"
						fill="currentColor"
						class="bi bi-film"
						viewBox="0 0 16 16"
					>
						<path
							d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1zm4 0v6h8V1zm8 8H4v6h8zM1 1v2h2V1zm2 3H1v2h2zM1 7v2h2V7zm2 3H1v2h2zm-2 3v2h2v-2zM15 1h-2v2h2zm-2 3v2h2V4zm2 3h-2v2h2zm-2 3v2h2v-2zm2 3h-2v2h2z"
						/>
					</svg>
					<p class="btn-clips-text"></p>
				</button>
			</div>
			<footer>
				<a
					href="https://rs.school/courses/javascript-preschool-ru"
					target="_blank"
				>
					<div class="logo-rss"></div>
				</a>
				<div>
					<a
						href="https://github.com/Starkoans"
						target="_blank"
						>My Github</a
					>
					<p>2024</p>
				</div>
			</footer>
		</div>
	</body>
</html>
