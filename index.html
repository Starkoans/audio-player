<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Document</title>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="./index.css"
		/>
		<script
			defer
			type="text/javascript"
			src="./index.js"
		></script>
	</head>
	<body>
		<div class="back">
			<div id="player">
				<audio></audio>
				<img id="cover" />

				<section class="track-info">
					<p id="author"></p>
					<p id="title"></p>
				</section>

				<div id="duration-bar"><div id="timer-bar"></div></div>

				<div class="time-info">
					<p id="timer">00:00</p>
					<p id="duration"></p>
				</div>

				<section class="track-control">
					<button
						id="prev-btn"
						class="btn"
					>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="32"
							height="32"
							fill="currentColor"
							class="bi bi-skip-backward-fill"
							viewBox="0 0 16 16"
						>
							<path
								d="M.5 3.5A.5.5 0 0 0 0 4v8a.5.5 0 0 0 1 0V8.753l6.267 3.636c.54.313 1.233-.066 1.233-.697v-2.94l6.267 3.636c.54.314 1.233-.065 1.233-.696V4.308c0-.63-.693-1.01-1.233-.696L8.5 7.248v-2.94c0-.63-.692-1.01-1.233-.696L1 7.248V4a.5.5 0 0 0-.5-.5"
							/>
						</svg>
					</button>
					<button class="play-btn btn-primary"></button>
					<button
						id="next-btn"
						class="btn"
					>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="32"
							height="32"
							fill="currentColor"
							class="bi bi-skip-forward-fill"
							viewBox="0 0 16 16"
						>
							<path
								d="M15.5 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V8.753l-6.267 3.636c-.54.313-1.233-.066-1.233-.697v-2.94l-6.267 3.636C.693 12.703 0 12.324 0 11.693V4.308c0-.63.693-1.01 1.233-.696L7.5 7.248v-2.94c0-.63.693-1.01 1.233-.696L15 7.248V4a.5.5 0 0 1 .5-.5"
							/>
						</svg>
					</button>
				</section>

				<section class="volume-control">
					<button
						id="volume-btn"
						class="btn"
					></button>
					<div id="volume-bar-container">
						<div id="volume-bar">
							<div
								class="thumb"
								id="volume-thumb"
							></div>
						</div>
					</div>
				</section>
				<button class="btn clips">Play clips</button>
			</div>
			<footer>
				<a href="https://rs.school/courses/javascript-preschool-ru" target="_blank">
					<div class="logo-rss"></div>
				</a>
				<div>
					<a href="https://github.com/Starkoans" target="_blank">My Github</a>
					<p>2024</p>
				</div>
			</footer>
		</div>
	</body>
</html>
